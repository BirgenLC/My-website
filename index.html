<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeless Trinkets</title>
  </head>
  <link rel="stylesheet" href="main.css" />
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <body>
    <header>
      <img src="./Pink and Black Modern Initials Logo Design.png" alt="Logo" />
      <nav>
        <a href="#">Features</a>
        <a href="#">About Us</a>
        <a href="#"><ion-icon name="cart-outline"></ion-icon></a>
        <a href="#"> <ion-icon name="person-outline"></ion-icon></a>
      </nav>
    </header>
    <main>
      <section class="intro">
        <div class="video-side"></div>
        <video
          src="./Pink and Black Modern Initials Logo Design.mp4"
          muted
          autoplay
          loop
        ></video>
        <div class="text-side"></div>
        <h1>Best shop choice.</h1>
        <p>
          We strive to bring our customers the best and most comfortable
          experience while shopping at our store.
        </p>
      </section>
      <section class="offered">
        <div class="fashion-container">
          <button class="fashion">
            <img src="./baggy units.PNG" alt="fashion" />
            <h3>Cargo pants</h3>
          </button>
          <button class="fashion">
            <img src="./dresses.jpeg" alt="fashion" />
            <h3>Dresses</h3>
          </button>
          <button class="fashion">
            <img src="./shoes.jpeg" alt="fashion" />
            <h3>Shoes</h3>
          </button>
          <button class="fashion">
            <img src="./bag.jpeg" alt="fashion" />
            <h3>Bags</h3>
          </button>
          <button class="fashion">
            <img
              src="./WhatsApp Image 2025-03-02 at 9.55.30 PM.jpeg"
              alt="fashion"
            />
            <h3>Jewelery</h3>
          </button>
          <button class="fashion">
            <img src="./cardigan.jpeg" alt="fashion" />
            <h3>Cardigans</h3>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <section class="footer">
        <a href="#">Contact Us</a>
        <a href="#"></a>
        <div class="logo">
          <ion-icon name="logo-pinterest"></ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-icon name="logo-whatsapp"></ion-icon>
          <ion-icon name="logo-tiktok"></ion-icon>
        </div>
      </section>
    </footer>
  </body>
</html>
